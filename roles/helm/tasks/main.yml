---
# tasks file for roles/helm
- name: Install Helm
  import_tasks: helm-Install.yml
  when: inventory_hostname in groups["master"]
  tags:
    - helm-Install
    - helm
    - all
    - never

- name: Configure Helm
  import_tasks: helm-Configure.yml
  when: inventory_hostname in groups["node"]
  tags:
    - helm-Configure
    - helm
    - all
    - never
